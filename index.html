<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <label>Sexo:</label>
        <input type="radio" id="sexo_masculino" name="sexo" value="Masculino">
        <label for="sexo_masculino">Masculino</label>
        <input type="radio" id="sexo_femenino" name="sexo" value="Femenino">
        <label for="sexo_femenino">Femenino</label><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo"><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var fechaNacimiento = document.getElementById("fecha_nacimiento").value;
            var direccion = document.getElementById("direccion").value;
            var telefono = document.getElementById("telefono").value;
            var sexoMasculino = document.getElementById("sexo_masculino").checked;
            var sexoFemenino = document.getElementById("sexo_femenino").checked;
            var correo = document.getElementById("correo").value;

            // Verificar que los campos obligatorios no estén vacíos
            if (nombre === "" || fechaNacimiento === "" || direccion === "" || telefono === "" || correo === "") {
                alert("Todos los campos son obligatorios. Por favor, complete todos los campos.");
                return false;
            }

            // Verificar que se haya seleccionado un sexo
            if (!sexoMasculino && !sexoFemenino) {
                alert("Por favor, seleccione su sexo.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
